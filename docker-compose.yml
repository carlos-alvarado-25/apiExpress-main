services:
  api:
    build: ./backend-submodule
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    volumes:
      - ./backend-submodule/.:/app
      - /app/node_modules
    networks:
      - api-network
    env_file:
      - ./backend-submodule/.env

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27021:27017"
    volumes:
      - ./backend-submodule/database/backups/ApiExpress:/backup
      - mongo_data:/data/db
    networks:
      - api-network

  frontend:
    build: ./Frontend-submodule/ApiExpress
    ports:
      - "3001:3000"
    depends_on:
      - api
    
volumes:
  mongo_data:

networks:
  api-network:
    driver: bridge

  